<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="../static/css/registration-style.css">
    </head>
    <body>
        <form th:action="@{/api/v1/}" method="POST" th:object="${userRegistrationRequest}">
            <div class="registration-container">
                <h3>Create New Account</h3>
                <a>Please fill in the form to continue</a>

                <label for="username"></label>
                <input type="text" id="username" name="username" th:required="required" placeholder="Username">

                <label for="email"></label>
                <input type="email" id="email" name="email" th:required="required" placeholder="Email">

                <label for="password"></label>
                <input type="password" id="password" name="password" th:required="required" placeholder="Password">

                <input type="submit" value="Register">
            </div>

            <div class="redirect-to-login">
                <p>
                    Have An Account? <a href="login.html" >Sign In</a>
                </p>
            </div>
        </form>
    </body>
</html>
